<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m1">
          <div class="logo"><img class="invert" src="/img/logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="/img/home.svg" alt="" />Home</li>
            <li><img class="invert" src="/img/search.svg" alt="" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m1">
          <div class="heading">
            <img class="invert" src="/img/library.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songlist">
            <ul>
              <li>
                <img class="invert" src="/img/music.svg" alt="">
                <div class="info">
                  <div>song name</div>
                  <div>song artist</div>
                </div>
                <div class="playNow">
                  <span>Play Now</span>
                  <img src="/img/play.svg" alt="">
                  </ div>
              </li>
            </ul>
          </div>  
            
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/" id=""
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                id=""
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                id=""
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/" id=""
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header d">
          <div class="nav">
            <img class="invert hamburger" src="/img/hamburger.svg" alt="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <circle
                cx="12"
                cy="12"
                r="10"
                stroke="#ffffff"
                stroke-width="1.5"
              />
              <path
                d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <circle
                cx="12"
                cy="12"
                r="10"
                stroke="#ffffff"
                stroke-width="1.5"
              />
              <path
                d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
              <button class="Signupbtn">Sign Up</button>
            <button class="Loginbtn">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
            <h1>Spotify Playlist</h1>
            <div class="cardContainer ">
                <div class="card ">
                    <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" style="stroke: #000000; stroke-width: 3;">
                                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke-linejoin="round"/>
                            </svg>
                        
                    </div>
                    <img src="https://i.scdn.co/image/ab67706f000000028998614b3281e12596844039" alt="">
                    <h3>Night rain</h3>
                    <p>Sleep with sounds of pouring rain and occasional rolling...</p>
                </div>
                <div class="card ">
                    <img src="https://i.scdn.co/image/ab67706f000000028998614b3281e12596844039" alt="">
                    <h3>Night rain</h3>
                    <p>Sleep with sounds of pouring rain and occasional rolling...</p>
                </div>   
            </div>
            <div class="songinfo"></div>
            <div class="playbar">
              <div class="songButtons">
                <img src="/img/previous.svg" alt="">
                <img class="invert" src="/img/play.svg" alt="">
                <img src="/img/next.svg" alt="">
              </div>
            </div>
            <div class="songTime"></div>
          </div>
        </div>
  </body>
  <script src="script.js"></script>
</html>
